definitions:
  ingest_browser_header: ["Filepath", "Filename", "Filetype", "Frame_Range", "Tags", "Keep_Client_Naming", "Scope", "Seq", "Shot", "Task", "Publish_Filepath", "Publish_Date", "Status"]
rules:
  context_list: ['render', 'source', 'unity', 'unreal']
  scope_list: ['assets', 'shots', 'IO']
  path_variables:
    root:
      regex: "[A-Za-z0-9_\\:]+"
    company:
      regex: "[A-Za-z_]{3,}$"
      example: "Company name rules:\n    Underscores are ok ('_')\n    Letters of the alphabet (a-z, A-Z)\n    Must Contain 3 or more characters"
    ingest_source:
      regex: "[A-Za-z0-9_]+"
    project:
      regex: "[A-Za-z_]{3,}$"
      example: "Project name rules:\n    Underscores are ok ('_')\n    Letters of the alphabet (a-z, A-Z)\n    Must Contain 3 or more characters"
    scope:
      regex: "[a-z]+"
      example: "examples: assets, shots"
    context:
      regex: "[a-z]+"
      example: "examples: source, render"
    seq:
      regex: "^[0-9]{3}$|^[A-Z]{3}$"
      example: "examples: 000, 010, 020"
    shot:
      regex: "^[0-9]{4}$"
    task:
      regex: "[a-z]+"
    user:
      regex: "[a-z]+"
    type:
      regex: "[a-zA-Z]+"
    asset:
      regex: "[a-zA-Z]{3,}$"
      example: "examples:\n\tkingkong - [creates single asset 'kingkong' in 'default' category]\n\tkingkong, trex [creates 2 assets in 'default' category]\n\tProp:kingkong [creates kingkong in 'Prop' category]\n\tProp:kingkong, trex [creates multiple assets in 'Prop' category]"
    assetname:
      regex: "[a-zA-Z_]+$"
      example: ""
    shotname:
      regex: "[A-Z0-9]{3}\\_[0-9]{4}$"
      example: 'eg: 050_0100, THC_0500 (SEQ_SHOT)'
    cam:
      regex: "[A-Za-z0-9]+"
    render_pass:
      regex: "[A-Za-z0-9]+"
    aov:
      regex: "[A-Za-z0-9]+"
    filename:
      regex: "\\w+"
    filename_base:
      regex: "\\w+"
    frame:
      regex: "[0-9]{4}"
    ext:
      regex: "[a-z]{2,5}"
    version:
      regex: "[0-9]{3,5}"
    major_version:
      regex: "[0-9]{3}"
    minor_version:
      regex: "[0-9]{3}"
    resolution:
      regex: "[A-Za-z0-9]+"
    user_email:
      regex: "[A-Za-z0-9]+"
    date:
      regex: "[0-9_]+"
  general:
    file_sequence:
      regex: "\\.[0-9]+\\."
    valid_sequence:
      regex: "[aA-zZ]+(\\.|\\_|\\-)[0-9]{2,4}\\."
    taskname:
      regex: '[a-z]{3,9}$'
      example: 'eg: animation, anim'
    valid_chars:
      regex: "[^a-zA-Z0-9._#]"
    model_material:
      regex: "^[a-zA-Z]{3,}[A-Z]?_mtl$"
      example: "Example Mat names: wood_mtl"
    model_geo:
      regex: "^[a-zA-Z]{3,}[0-9]{0,5}$"
      example: "Example Geo Names: wood, wood2, wood22, wood222, wood2222, wood22222"
    shot_cam:
      regex: "^cam[0-9]{3}_[0-9]{4}$"
      example: "Example Shot Cam: cam010_0200"
    texture_channel:
      regex: "^[A-Za-z]+$"
      example: "Example Texture Channel: diffuse"
templates:
  assets:
    render:
      path:    "{company}/render/{project}/assets/{type}/{asset}/{task}/{user}"
      version: "{version}/{resolution}/{filename}.{ext}"
      file: "{cam}/{render_pass}/{aov}/{filename}.{ext}"
    source:
      path:    "{company}/source/{project}/assets/{type}/{asset}/{task}/{user}"
      version: "{version}/{resolution}/{filename}.{ext}"
    unity:
      path:    "{company}/unity/{project}/Assets/{seq}/{shot}/{task}/"
      version: "{filename}.{ext}"
  shots:
    render:
      path:    "{company}/render/{project}/shots/{seq}/{shot}/{task}/{user}"
      version: "{version}/{resolution}/{filename}.{ext}"
      file: "{cam}/{render_pass}/{aov}/{filename}.{ext}"
    source:
      path:    "{company}/source/{project}/shots/{seq}/{shot}/{task}/{user}"
      version: "{version}/{resolution}/{filename}.{ext}"
    unity:
      path:    "{company}/unity/{project}/Assets/{seq}/{shot}/{task}"
      version: "{filename}.{ext}"
  IO:
    source:
      path: "{company}/source/{project}/IO/{ingest_source}"
      version: "{version}"
    render:
      path: "{company}/render/{project}/IO/{ingest_source}"
      version: "{version}"
